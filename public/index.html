<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer and Service Provider Options</title>
    <style>
      body {
        background-image: url("images/ind.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      .title-container {
        text-align: center;
        margin-bottom: 30px; /* Space below the title */
      }

      .app-title {
        font-size: 2.5em;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px; /* Space below the main title */
      }
      .app-subtitle {
        font-size: 1.2em;
        color: #555;
      }
      .options-container {
        display: flex;
        gap: 20px;
      }

      .option {
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }

      .option:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .option img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }

      .option span {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="title-container">
      <h1 class="app-title">Smart Review Summarizer</h1>
      <p class="app-subtitle">Choose your role to continue</p>
    </div>
    <div class="options-container">
      <div
        class="option"
        onclick="window.location.href='/customer?userType=customer'"
      >
        <img src="images/rating.png" alt="Customer Icon" />
        <span>Customer</span>
      </div>
      <div
        class="option"
        onclick="window.location.href='/service-provider?userType=service-provider'"
      >
        <img
          src="https://img.icons8.com/ios-filled/100/000000/handshake.png"
          alt="Service Provider Icon"
        />
        <span>Service Provider</span>
      </div>
    </div>
  </body>
</html>
